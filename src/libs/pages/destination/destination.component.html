<ng-container>
  <app-banner text="Top Location"></app-banner>
  <div class="mt-20 w-full max-w-7xl m-auto flex flex-wrap relative h-fit">
    <div
      *ngFor="let item of destination"
      class="w-{{ item.width }} {{
        item.radius ? 'rounded-1/2' : 'rounded-xl'
      }} h-[420px] p-8 flex items-center overflow-hidden box-border justify-center cursor-pointer
      "
      [attr.data-aos]="item.dataaos"
      [routerLink]="item.name | lowercase"
    >
      <span class="absolute z-10 text-white font-bold text-3xl">{{
        item.name
      }}</span>
      <img
        src="assets/background/{{ item.img }}"
        class="w-full h-full object-cover {{
          item.radius ? 'rounded-1/2' : 'rounded-lg'
        }} hover:opacity-70 transition-all duration-300 "
        alt=""
      />
    </div>
  </div>
  <app-bannerBot></app-bannerBot>
</ng-container>
<app-footer></app-footer>
