<button
  [type]="isButtonSubmit ? 'submit' : 'button'"
  class="button outline-none inline-flex items-center justify-center leading-none px-3 py-2 font-semibold rounded disabled:bg-opacity-50 disabled:cursor-not-allowed disabled:text-black disabled:bg-gray-200 disabled:border disabled:border-black h-full min-h-[40px] min-w-[80px] focus:ring focus:ring-grey-20"
  [class]="classes"
  [disabled]="disabled || loading"
>
  <div *ngIf="loading; else text" class="pointer-events-none">
    <app-loading-small></app-loading-small>
  </div>
  <ng-template #text>
    <ng-content></ng-content>
  </ng-template>
</button>
