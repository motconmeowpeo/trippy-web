<div
  class="bg-background-1 rounded-lg px-3.5 py-3 flex flex-col border-2 border-primary min-h-[141px] sm:w-full relative"
>
  <div class="flex">
    <div
      class="flex items-center justify-center cursor-pointer w-12 h-12 rounded hover:bg-background-2"
    >
      <span
        class="flex items-center cursor-pointer justify-center rounded-1/2 w-full h-full bg-primary text-white uppercase font-bold"
      >
        {{ user.email | slice : 0 : 1 }}
      </span>
    </div>
    <div class="flex items-center ml-2">
      <span class="font-bold block text-md truncate w-full">
        {{ user.username }}
      </span>
    </div>
  </div>

  <div class="flex flex-col grow justify-center overflow-hidden">
    <div class="flex gap-2 items-center">
      <svg-icon key="letter" fontSize="15px"></svg-icon>

      <span>
        {{ user.email }}
      </span>
    </div>

    <div class="flex gap-2 items-center">
      <svg-icon key="bag" fontSize="15px"></svg-icon>

      <span>{{ user.role.name | titlecase }}</span>
    </div>

    <div class="flex gap-2 items-center">
      <span
        class="h-2 w-2 rounded-1/2"
        [ngClass]="user.active ? 'bg-green-500' : 'bg-red-500'"
      ></span>

      <span>
        {{ user.active ? 'Active' : 'Inactive' }}
      </span>
    </div>
  </div>
  <div class="absolute bottom-[2px] right-2">
    <app-menu position="right">
      <!-- Trigger -->
      <i
        class="flex items-center justify-center p-1 cursor-pointer w-6 h-6 rounded hover:bg-background-2"
        menuTrigger
      >
        <svg-icon class="text-surface-50" key="dots" fontSize="20px"></svg-icon>
      </i>

      <!-- Menu -->
      <ul
        class="flex flex-col bg-white shadow-base p-1 rounded text-xs"
        menuContent
      >
        <!-- Change status -->

        <li
          class="inline-flex items-center px-3 py-2 cursor-pointer rounded hover:bg-background-2"
          (click)="openChangeStatus(user.id)"
        >
          <fa-icon
            class="mr-[10px] ml-[2px]"
            [icon]="user.active ? faBan : faLockOpen"
          ></fa-icon>
          <span class="whitespace-nowrap">{{
            user.active ? 'Block' : 'Unblock'
          }}</span>
        </li>

        <!-- Complete -->
        <li
          class="inline-flex items-center px-3 py-2 cursor-pointer rounded hover:bg-background-2"
        >
          <svg-icon class="mr-2" key="trash"></svg-icon>
          <span class="whitespace-nowrap"> Delete</span>
        </li>
      </ul>
    </app-menu>
  </div>
</div>
